# Nome da sua aplica��o
spring.application.name=skillmanager

# --- Configura��o do Banco de Dados XAMPP (Desenvolvimento TCC) ---
# Conectando ao banco 'skillmanagerDB'
spring.datasource.url=jdbc:mysql://localhost:3306/skillmanagerDB

# Usu�rio 'root' do XAMPP
spring.datasource.username=root

# Senha em branco
spring.datasource.password=

# Informa ao Hibernate que estamos usando MariaDB (que � o do XAMPP)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
# --- Fim da Configura��o do Banco ---

# 'update' atualiza as tabelas com base nas suas @Entity.
# Cuidado ao usar 'create', pois ele apaga o banco todo a cada rein�cio.
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL gerado no console (�timo para debug)
spring.jpa.show-sql=true

# Desabilitamos o console do H2, j� que n�o vamos mais us�-lo
spring.h2.console.enabled=false

# Sua configura��o de log do Spring Security
logging.level.org.springframework.security=DEBUG